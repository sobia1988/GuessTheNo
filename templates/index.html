<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5e4b8b;
        }

        /* Input box and button styling */
        #userGuess {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            width: 85%;
            background-color: #5e4b8b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a5a9e;
        }

        /* Styling for the attempts and feedback section */
        .attempts {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }

        #feedback {
            font-size: 16px;
            margin-top: 15px;
            color: #e74c3c;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 400px) {
            .container {
                width: 280px;
            }

            #userGuess, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Guess The Number Game</h1>
        
        <p class="attempts">Attempts: <span id="attempts">{{ guess_count }}</span></p> <!-- Display attempts -->

        <form id="guessForm">
            <input type="number" id="userGuess" placeholder="Enter your guess" required>
            <button type="submit">Guess</button>
        </form>
        
        <p id="feedback"></p>
    </div>

    <script>
        // Handle form submission
        $('#guessForm').on('submit', function(event) {
            event.preventDefault();

            let guess = $('#userGuess').val();

            $.ajax({
                url: '/guess',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ guess: guess }),
                success: function(response) {
                    // Update the feedback message and attempts count
                    $('#feedback').text(response.result);
                    $('#attempts').text(response.guess_count);  // Update attempts display

                    // If the game is over, show a new message
                    if (response.game_over) {
                        $('#feedback').text(response.result + " Refreshing for a new game...");
                    }
                }
            });
        });
    </script>
</body>
</html>
