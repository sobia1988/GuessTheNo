<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .game-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        #userGuess {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userGuess:focus {
            border-color: #4CAF50;
        }

        #guessBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #guessBtn:hover {
            background-color: #45a049;
        }

        #resultMessage {
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
            color: #d9534f;
        }

        #resultMessage.game-over {
            color: #5bc0de;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number Game</h1>
        <p>Attempts: <span id="guessCount">{{ guess_count }}</span></p>

        <input type="number" id="userGuess" placeholder="Enter your guess" />
        <button id="guessBtn">Guess</button>
        <p id="resultMessage"></p>
    </div>

    <script>
        document.getElementById('guessBtn').addEventListener('click', function() {
            const userGuess = document.getElementById('userGuess').value;
            const guessCount = document.getElementById('guessCount').textContent;

            // Only allow if there's a valid input
            if (userGuess === "") {
                alert("Please enter a number.");
                return;
            }

            fetch('/guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ guess: userGuess }),
            })
            .then(response => response.json())
            .then(data => {
                // Update result and guess count
                document.getElementById('resultMessage').innerText = data.result;
                document.getElementById('guessCount').textContent = data.guess_count;

                // If the game is over, show an additional message
                if (data.game_over) {
                    document.getElementById('resultMessage').innerText = `${data.result} Game Over!`;
                    document.getElementById('resultMessage').classList.add('game-over');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
